

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Carrusel - Bajaj Dominar 400</title>
</head>
<body class="bg-gray-900 text-white">

  <!-- SecciÃ³n del carrusel -->
  <section class="py-16 px-4">
    <div class="max-w-4xl mx-auto">
      <h2 class="text-3xl md:text-4xl font-bold text-center mb-8 text-cyan-300 font-semibold">
Bajaj Dominar 400      </h2>

      <!-- Contenedor del carrusel -->
<div class="relative bg-slate-800/50 rounded-xl overflow-hidden shadow-2xl border border-slate-700">
  <!-- Imagen actual -->
  <div id="carousel-images" class="w-full h-64 md:h-[28rem] flex transition-transform duration-500 ease-in-out">
    <div class="w-full h-full flex justify-center items-center flex-shrink-0">
      <img src="img/Dominar400.png" alt="Dominar 400 - 1" class="max-h-[110%] max-w-[110%] object-contain">
    </div>
    <div class="w-full h-full flex justify-center items-center flex-shrink-0">
      <img src="energy2.jpg" alt="Dominar 400 - 2" class="max-h-[110%] max-w-[110%] object-contain">
    </div>
    <div class="w-full h-full flex justify-center items-center flex-shrink-0">
      <img src="energy3.jpg" alt="Dominar 400 - 3" class="max-h-[110%] max-w-[110%] object-contain">
    </div>
    <div class="w-full h-full flex justify-center items-center flex-shrink-0">
      <img src="energy4.jpg" alt="Dominar 400 - 4" class="max-h-[110%] max-w-[110%] object-contain">
    </div>
    <div class="w-full h-full flex justify-center items-center flex-shrink-0">
      <img src="energy5.jpg" alt="Dominar 400 - 5" class="max-h-[110%] max-w-[110%] object-contain">
    </div>
  </div>


        <!-- Flecha izquierda -->
        <button id="prev-btn" class="absolute left-2 top-1/2 transform -translate-y-1/2 bg-black/50 hover:bg-black/70 text-white p-2 rounded-full z-10">
          <
        </button>

        <!-- Flecha derecha -->
        <button id="next-btn" class="absolute right-2 top-1/2 transform -translate-y-1/2 bg-black/50 hover:bg-black/70 text-white p-2 rounded-full z-10">
          >
        </button>

        <!-- Indicadores (opcional) -->
        <div id="indicators" class="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex space-x-2">
          <span class="w-3 h-3 rounded-full bg-cyan-400 cursor-pointer"></span>
          <span class="w-3 h-3 rounded-full bg-gray-400 cursor-pointer"></span>
          <span class="w-3 h-3 rounded-full bg-gray-400 cursor-pointer"></span>
          <span class="w-3 h-3 rounded-full bg-gray-400 cursor-pointer"></span>
          <span class="w-3 h-3 rounded-full bg-gray-400 cursor-pointer"></span>
        </div>
      </div>
    </div>
  </section>

  <script>
    const imagesContainer = document.getElementById('carousel-images');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    const indicators = document.querySelectorAll('#indicators span');

    let currentIndex = 0;
    const totalImages = 5; // energy1 a energy5

    function updateCarousel() {
      // Mueve el contenedor horizontalmente
      imagesContainer.style.transform = `translateX(-${currentIndex * 100}%)`;

      // Actualiza los indicadores
      indicators.forEach((indicator, index) => {
        indicator.className = index === currentIndex
          ? 'w-3 h-3 rounded-full bg-cyan-400 cursor-pointer'
          : 'w-3 h-3 rounded-full bg-gray-400 cursor-pointer';
      });
    }

    nextBtn.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % totalImages;
      updateCarousel();
    });

    prevBtn.addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + totalImages) % totalImages;
      updateCarousel();
    });

    // Opcional: hacer clic en los indicadores
    indicators.forEach((indicator, index) => {
      indicator.addEventListener('click', () => {
        currentIndex = index;
        updateCarousel();
      });
    });
  </script>
</body>
</html>
